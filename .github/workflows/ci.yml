# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install fastapi uvicorn pytest

    - name: Create SQLite Database
      run: |
        mkdir -p app
        touch app/inventory.db
        python3 -c "from app.database import initialize_db; initialize_db()"

    - name: Run Tests
      env:
        DATABASE_URL: "./app/inventory.db"
      run: |
        pytest tests/test_main.py -v